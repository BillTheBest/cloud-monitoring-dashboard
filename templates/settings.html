{% extends "base.html" %}
{% block title %}Settings | Cloud Monitoring Dashboard{% endblock %}
{% block css %}
<style>
    .remove-icon {
        color:#B22020;
    }
</style>
{% endblock %}
{% block content %}
            <div class="container-fluid" id="dashboard-panel">

                <!-- Page Heading -->
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">
                            Dashboard Settings
                        </h1>
                    </div>
                </div>
                <!-- /.row -->

                <div class="row">
                    <h2>Edit Users</h2>
                </div>
                <table class="table" id="current-accounts">
                    <thead>
                    <tr>
                        <th></th>
                        <th>User</th>
                        <th>Alias</th>
                    </tr>
                    </thead>
                </table>

                <div class="row">
                    <h2>Add User</h2>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <b>Username</b>: <input type="text" style="width:100%" id="add-username" name="add-username">
                    </div>

                    <div class="col-lg-12">
                        <b>API Key</b>: <input type="text" style="width:100%" id="add-apikey" name="add-apikey">
                    </div>

                    <div class="col-lg-12">
                        <b>Display Name/Alias</b> <small>(Optional)</small>: <input type="text" style="width:100%" id="add-alias" name="add-alias">
                    </div>
                </div>
                <div class="row" style="margin-top:20px;">
                    <div class="col-lg-12">
                        <button type="button" class="btn btn-primary btn-lg btn-block" id="add-account">Add User</button>
                    </div>
                </div>
                <!-- /.row -->

            </div>
            <!-- /.container-fluid -->
{% endblock %}
{% block js %}
    <script src="{{ url_for('static', filename='js/settings.js') }}"></script>
{% endblock %}
